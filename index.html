<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="code-editor">
            <div>
                <h1><span class = "html">/</span> HTML </h1>
                <textarea id="htmlCode" id=""></textarea>
            </div>
            <div>
                <h1><span class = "css">*</span> CSS </h1>
                <textarea id="cssCode" id=""></textarea>
            </div>
            <div>
                <h1><span class = "js">()</span> JS </h1>
                <textarea id="jsCode" id=""></textarea>
            </div>
        </div>
        <iframe id = "output"></iframe>
    </div>
</body>
</html>
